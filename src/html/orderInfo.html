<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/orderInfo.css">
    <script src="/libs/require/require.js" data-main="/js/orderInfo.js"></script>
</head>
<body>
    <header></header>

    <div class="b-modal __b-popup1__" style="background-color: rgb(0, 0, 0); position: fixed; top: 0px; right: 0px; bottom: 0px; left: 0px; opacity: 0.7; cursor: pointer;"></div>

     <div id="login" class="login-success">
         <div class="login-zone">
             <div class="login-succ-tit clear-both">
                <div class="t-bt">
                    <img src="/images/login_btn_01.jpg" alt="">
                    <a href="javascript:;">
                        <img src="/images/login_btn_02.jpg" alt="">
                    </a>
                </div>
                <a href="javascript:;" class="close b-close">
                    <img src="/images/close228.jpg">
                </a>
             </div>
             <div class="login-succ-con">
                <div class="pads">
                    <div class="login-succ-conx">
                        <div class="zhanghao">
                            <span class="i1"></span>
                            <input type="text" placeholder="请用邮箱登陆" id="username">
                        </div>
                        <div class="mima">
                            <span class="i1 i2"></span>
                            <input type="password" placeholder="密码" id="">
                        </div>
                        <div class="clear-both">
                            <div class="login-info">
                                <label class="remme">
                                    <input type="checkbox">记住用户名
                                </label>
                                <a href="javascript:;">忘记密码</a>
                            </div>
                        </div>

                        <p class="error-tip error-tip1">请输入</p>

                        <div class="login-success-btn">
                            <a href="javascript:;" class="login-close">登录</a>
                        </div>
                    </div>
                </div>
             </div>
         </div>

         <div class="register-zone" >
             <div class="login-succ-tit clear-both">
                <div class="t-bt">
                    <img src="/images/register_btn_01.jpg" alt="">
                    <a href="javascript:;">
                        <img src="/images/register_btn_02.jpg" alt="">
                    </a>
                </div>
                <a href="javascript:;" class="close b-close">
                    <img src="/images/close228.jpg">
                </a>
             </div>
             <div class="login-succ-con">
                <div class="pads1">
                    <div class="login-succ-conx">
                        <div class="zhanghao">
                            <span class="i1 i4"></span>
                            <input type="text" name="mobile" id="mobile" placeholder="输入手机号">    
                            <span class="del">x</span>
                            <div class="error-tip" style="display:none">
                                请输入正确的手机号码
                            </div>
                        </div>

                        <div class="zhanghao">
                            <span class="i1 i3"></span>
                            <input type="text" name="email" id="email" placeholder="输入邮箱地址">
                            <span class="del">x</span>
                            <div class="error-tip" style="display:none">
                                请输入正确的邮箱号
                            </div>
                        </div>

                        <div class="mima">
                            <span class="i1 i2"></span>
                            <input type="password" name="pwd" id="pwd" placeholder="密码由8-40个字符组成，须含字母和数字">
                            <div class="error-tip" style="display:none">
                                请输入不少于8位又字母和数字组成的密码
                            </div>
                        </div>

                        <div class="mima">
                            <span class="i1 i2"></span>
                            <input type="password" name="cpwd" id="cpwd" placeholder="再次输入密码">
                            <div class="error-tip" style="display:none">
                                两次输入密码不一致
                            </div>
                        </div>
                        
                        <div class="login-success-btn">
                            <a href="javascript:;" class="login-close">注册</a>
                        </div>
                    </div>
                </div>
             </div>
         </div>
     </div>  
    <div id="footer-focus" style="width: 1210px; margin: 0 auto"></div>

    <footer></footer>
</body>
</html>
