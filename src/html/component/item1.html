<script type="text/html" id="hotList">
    {{each list item i}}
    <li>
        <a href="/html/detail.html?id={{ item.id }}">
            <div class="pd-status">
                <img src="{{ item.img1 }}" alt="{{ item.title }}">
            </div>
            <div class="pd-pic">
                <img src="{{ item.img2 }}" alt="{{ item.title }}">
            </div>
            <div class="pd20">
                <p class="pd-title">{{ item.title }}</p>
                <p class="pd-desc">{{ item.desc }}</p>
                <p class="pd-price">
                    <span>RMB{{ item.price }}</span>
                </p>
            </div>
        </a>
    </li>
    {{/each}}
</script>
