<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/shopping.css">
    <script src="/libs/require/require.js" data-main="/js/shopping.js"></script>
</head>
<body>
    <header></header>

    <div id="main">
        <div class="shop-cont">
            <div class="w1210">
                <div class="shop-m">
                    <div class="cart-top clearfix">
                        <p class="step1">我的购物车</p>
                    </div>

                    <div class="shop-intro clearfix">
                            <p>订单已免运费</p>
                    </div>
                
                    <!-- 没商品样式 -->
                    <!-- <div class="shop-no">
                        <div class="no-img">
                            <img src="/images/no.png">
                        </div>
                        <div class="no-tips">您的购物车无商品，快去看看心仪的商品吧</div>
                        <div class="no-intro">
                            <a href="/">去逛逛</a>
                        </div>
                    </div> -->
                    
                     <div class="Blurb clearfix">
                        <div class="sp-name">商品信息</div>
                        <div class="sp-price">单价</div>
                        <div class="sp-num">数量</div>
                        <div class="sp-total">小计</div>
                        <div class="sp-opera">操作</div>
                    </div>
                
                    <div class="shop-con">
                        <div class="shop-item clearfix">
                            <div class="shop-ti-intro clearfix"></div>
                            <div class="shop-cart clearfix">
                                <div class="cart-name">
                                    <div class="cart-pic">
                                        <img src="/images/nw_zx300a_cover_s_img.jpg.thumb.537.537.png" alt="">
                                    </div>
                                    <div class="cart-com">
                                        NW-ZX300A 高解析度数字音乐播放器
                                    </div>
                                </div>
            
                                <div class="cart-price">
                                    <div class="c-price">RMB 1994.00</div>
                                </div>
            
                                <div class="cart-num">
                                    <div class="num-m">
                                        <a href="javascript:;" class="reduce"></a>
                                        <span class="num-p">
                                            <input type="text" disabled="disabled">
                                        </span>
                                        <a href="javascript:;" class="add"></a>
                                    </div>
                                </div>
            
                                <div class="cart-total">
                                    <div class="c-total">RMB 1994.00</div>
                                </div>
            
                                <div class="cart-opera">
                                    <a href="javascript:;" class="topool">移入心愿单</a>
                                    <a href="javascript:;" class="cp_del">删除</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 

        <div class="shop-total">
            <div class="spt">
                <div class="spt-c"></div>

                <div class="spt-con">
                    <a href="javascript:;" class="tobug">去结算(1)</a>
                    <div class="spt-p-con">
                        总价：RMB 1994.00
                    </div>
                </div>
            </div>
        </div>
    </div>    
        

    <div id="footer-focus" style="width: 1210px; margin: 0 auto"></div>

    <footer></footer>
</body>
</html>
